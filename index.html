<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Borderlands Biophony</title>
  <link rel="stylesheet" type="text/css" href="appstyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.31/Tone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
  <script src="shake.js"></script>
  </head>
  <body>
    <main role="main" class="container">
      <div class="dropdown">
      <label class="label"
        for="movement"></label>
        <select name="movement" id="movement" class="dropdown-content">
          <option value="1" selected>1. Forest Lyre </option>
          <option value="2">2. Leapfrog</option>
          <option value="3">3. Rainforest Bath at Witches Falls</option>
          <option value="4">4. Sooty Owl Nightcap</option>
          <option value="5">5. Flute Mimicry</option>
        </select><br>
      </div>
      <div id="demo-div">
          <a id="start_demo" role="button">LOADING</a>
          <div id="circle" class="circle"></div>
      </div>
    </main>
    <audio src="https://miriamay.github.io/Borderlands/Audio/Frog1.mp3"></audio>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
